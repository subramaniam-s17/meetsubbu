<footer>
  <div class="page__footer-follow">
    {% if site.footer.links %}
    <ul class="site-footer__links">
      {% for link in site.footer.links %}
      <li><a href="{{ link.url }}" target="_blank" rel="nofollow noopener noreferrer"><i class="{{ link.icon }}" aria-hidden="true"></i> {{ link.label }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
  </div>
</footer>
